<h2>App-Calculadora</h2>
<div class="row">
  <div class="row">
    <label>Numero A:</label>
    <input type="number" [(ngModel)]="txtNumeroA" class="form-control"/>
  </div>
  <div class="row">
    <label>Numero B:</label>
    <input type="number" [(ngModel)]="txtNumeroB" class="form-control"/>
  </div>
  <div class="row">
    <button class="btn btn-primary" (click)="funSumar()">Sumar</button>
  </div>
  <div class="row">
    <label>Resultado:</label>
    <input type="text" [(ngModel)]="txtResultadoSuma" class="form-control"/>
  </div>
</div>
