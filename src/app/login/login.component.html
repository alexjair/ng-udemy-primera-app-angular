<div class="container bg-fondo-app p-4">
  <h2>Ingreso</h2>
  <h3>
  Email:> alexjair@gmail.com
  <br>
  Password:> 123456
  </h3>
  <div class="box">
    <form
      class="item"
      action=""
      #f="ngForm"
      (ngSubmit)="f.form.valid && funLogin(f)"
    >
      <div class="row">
        <div class="col">
          <label for="">Email:</label>
        </div>
        <div class="col">
          <input
            class="form-control"
            type="email"
            name="email"
            placeholder="Email"
            ngModel
            required="true"
            size="20"
            value="alexjair@gmail.com"
          />
        </div>
      </div>
      <div class="row">
        <div class="col">
          <label for="">Password:</label>
        </div>
        <div class="col">
          <input
            class="form-control"
            type="password"
            name="password"
            placeholder="Password"
            ngModel
            required="true"
            size="15"
            value="123456"
          />
        </div>
      </div>

      <button
        class="btn btn-outline-primary"
        type="submit"
        style="cursor: pointer"
      >
        Ingresar
      </button>
    </form>
  </div>
</div>
